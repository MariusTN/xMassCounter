<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url" content="https://metatags.io" />
    <meta name="description" content="It's SNOWING BAAAABY">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="How many days until Christmas? | Christmas Countdown 2020" />
    <meta property="og:description" content="Join us to count the last seconds until Christmas together with Christmas Music" />
    <meta property="og:image" content="./images/annie-spratt.jpg" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Christmas Countdown</title>
</head>

<body>
    <section class="hero">
        <div class="mega-container">
            <div>
                <h1 class="title">Christmas Countdown</h1>
                <div class="container">
                    <p class="par space"><span class="days"></span> Days</p>
                    <p class="par space"><span class="hours"></span> Hours</p>
                    <p class="par space"><span class="minutes"></span> Minutes</p>
                    <p class="par space"><span class="seconds"></span> Seconds</p>
                </div>
            </div>
            <div class="share">
                <h2>Share with your friends</h2>
                <div class="wrap">
                    <a href="#" aria-label="Twitter" class="twitter twitter-share"><i class="fab fa-twitter-square"></i></a>
                    <a class="facebook" href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fwww.christmass.pulsemusification.com" rel="noreferrer" aria-label="Facebook" target="_blank">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <section class="music">

        <h2>Music Section</h2>

        <div class="music-container">
            <audio autoplay="autoplay" preload="none" type="audio/ogg" src="https://radio12.pro-fhi.net/radio/9099/stream">Your
                browser does not support this player, please update the version</audio>
            <div class="player">
                <div class="info">
                    <div class="melodie">UPDATING...</div>
                    <div class="artist">UPDATING...</div>
                </div>
                <div class="cbuttons">
                    <button class="btn-play"><i id="iplay" class="fas fa-play"></i></button>
                    <button class="btn-mute"><i id="imute" class="fas fa-volume-up"></i></button>
                    <div><input id="slider" class="slider" type="range" min="0" max="1" step="0.01" value="0" /></div>
                </div>
            </div>
        </div>

    </section>

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0" nonce="UG6wDR19"></script>
    <script src="./js/app.js"></script>

</body>

</html>
