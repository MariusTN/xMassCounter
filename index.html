<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="all">
    <meta property="og:url" content="https://metatags.io" />
    <meta name="description" content="How many days until Christmas Day? Find out the date, how long in days until and count down to  till Christmas Day with a countdown clock.">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="How many days until Christmas? | Christmas Countdown 2020" />
    <meta property="og:description" content="Join us to count the last seconds until Christmas together with Christmas Music" />
    <meta property="og:image" content="./images/annie-spratt.jpg" />
    <meta property="og:url" content="https://christmas.pulsemusification.com">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="pulsemusification.com">
    <meta name="msapplication-tooltip" content="pulsemusification.com">
    <meta name="msapplication-starturl" content="/">
    <meta name="msapplication-task" content="name=Calendar;action-uri=/calendar?src=IE9;icon-uri=./images/favicon.ico">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Christmas waiting list</title>
</head>

<body>
    <!--  
    Took some time to figure it out
    -->
    <div class="autoslides"></div>

<!-- Rest of my Markup -->
    <section class="hero">
        <div class="mega-container">
            <div>
                <h1 class="title">Christmas Countdown</h1>
                <div class="container">
                    <p class="par space green"><span class="days red"></span> Days</p>
                    <p class="par space red"><span class="hours green"></span> Hours</p>
                    <p class="par space green"><span class="minutes red"></span> Minutes</p>
                    <p class="par space red"><span class="seconds green"></span> Seconds</p>
                </div>
            </div>
            <img class="santa" src="/images/santa.svg" alt="Santa and Reindeer"> </img>
            <div class="share">
                <h2>Share with your friends</h2>
                <div class="share-icons">
                    <a tabindex="1" href="#" aria-label="Twitter" class="twitter twitter-share"><i class="fab fa-twitter-square"></i></a>
                    <a tabindex="2" class="facebook" href="http://www.facebook.com/sharer.php?u=https%3A%2F%2Fwww.christmass.pulsemusification.com" rel="noreferrer" aria-label="Facebook" target="_blank">
                        <i class="fab fa-facebook-square"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="music">

        <h2 tabindex="3" aria-label="Santa's Radio">Dj Santa</h2>

        <div class="music-container">
            <audio autoplay preload="none" type="audio/mp3" src="https://sonic.magicdragon.nl/8056/stream">Your
                browser does not support this player, please update the version</audio>
            <div class="player">
                <div class="info">
                    <div class="song-title">UPDATING...</div>
                    <div class="artist-name">UPDATING...</div>
                </div>
                <div class="cbuttons">
                    <button aria-label="Play Radio Button" class="btn-play"><i id="iplay" class="fas fa-stop"></i></button>
                    <button aria-label="Stop Radio Button" class="btn-mute"><i id="imute" class="fas fa-volume-up"></i></button>
                </div>
                <label class="label-slider" for="slider"> Volume
                    <input id="slider" class="slider" type="range" min="0" max="1" step="0.01" value="0.20" />
                </label>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0" nonce="UG6wDR19"></script>
    <script src="./js/app.js"></script>

</body>

</html>
